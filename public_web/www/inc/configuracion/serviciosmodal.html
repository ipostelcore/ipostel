

 <div class="modal fade" id="agregar_servicios">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Servicio</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form role="form">
              <div class="card-body">
                <div class="form-group">
                  <label for="txtnombre">Servicio</label>
                  <input type="text" class="form-control" id="txtnombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                  <label for="txtdescripcion">Descripción</label>
                  <input type="text" class="form-control" id="txtdescripcion" placeholder="Descripción">
                </div>
                <div class="form-group">
                  <label for="cmbestatus" >Estatus</label>
                  <select id="cmbestatus"  class="form-control selected" >
                    <option value="true">ACTIVO</option>
                    <option value="false">INACTIVO</option>
                  </select>
                </div>
              </div>
              <!-- /.card-body -->
            </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="SalvarServicio()">Guardar</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
