<section>
  <form role="form">
      <div class="row">
          <div class="col-lg-12">
              <div class="card card-primary ">
                <div class="card-header ">
                  <h3 class="card-title">Reportes Punto Postal Control</h3>
                </div>
                  <div class="card-body">
                      <form role="form">
                          <div class="row">
                            <div class="col-lg-6">
                                  <div class="form-group">    
                                              <label>Control de Ingresos </label>                                              
                                          <div class="input-group">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text">
                                              <input type="checkbox" id="chkControlIngresos">
                                              </span>
                                          </div>
                                              <select class="form-control selected" id="cmbControlIngresos" onchange="">
                                                  <option value="0">Seleccione</option>
                                                  <option value="1">044</option>
                                                  <option value="2">045</option>
                                              </select>
                                          </div>
                                  </div>
                            </div>
                                  <div class="col-sm-2">
                                    <div class="form-group">    
                                            <label>Desde</label>
                                            <input type="date" id="txtControlDesde" class="form-control" placeholder="Enter ...">
                                    </div>
                                  </div>
                                  <div class="col-sm-2">
                                    <div class="form-group">    
                                            <label>Hasta</label>
                                            <input type="date" id="txtControlHasta" class="form-control" placeholder="Enter ...">
                                    </div>
                                  </div>  
                                  <div class="col-sm-2">
                                    <div class="form-group">    
                                            <label>Reporte</label>
                                            <button type="button" class="btn btn-primary btn-md" id="btnGenerarReporte">Generar Reporte</button>
                                    </div>
                                  </div>  
                              </div>
                          </div>
                      </form>
          </div>
      </div>
  </form>
</section>
