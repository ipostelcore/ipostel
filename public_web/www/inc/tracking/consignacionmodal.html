<!--
Realizado por: Roxi Pabón
Fecha: 01-11-2020
Titulo: Maquetado de Consignacón de Paquetes
 -->
 <div class="modal fade" id="AgregarConsignacion">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Consignación de Paquetes</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <form role="form">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <div class="form-group">
                                                    <label>Hora</label>
                                                    <input type="time" id="txtHora"class="form-control" placeholder="Enter ...">
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="form-group">
                                                    <label>Fecha</label>
                                                    <input type="datetime" id="txtFecha" class="form-control" placeholder="Enter ...">
                                                </div>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-5 mr-3">
                                                <div class="form-group">
                                                    <label>Tipo de Envio</label>
                                                    <select class="form-control selected" id="cmbTipoEnvio" onchange="ListarTipoEnvio()">
                                                        <option value="0">Seleccione</option>
                                                        <option value="1">Envios Express Bolivarianos (CONTADO)</option>
                                                        <option value="2">Envios Express Bolivarianos (CREDITO)</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Nº de Sticker</label>
                                                    <input type="text" id="txtSticker" class="form-control" placeholder="Enter ...">
                                                </div>
                                                <div class="form-group">
                                                    <label>Oficina de Origen</label>
                                                    <select id="cmbOficinaOrigen" class="form-control selected" onchange="ListarOficinas()">
                                                        <option value="0">Seleccione</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="vl" style="border-left: 1px solid rgba(0,0,0,.2); height: 250px;"></div>
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Peso (Gramos)</label>
                                                            <input type="text" id="txtPeso" class="form-control" placeholder="Enter ...">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Tipo</label>
                                                            <select id="cmbTipo" class="form-control selected" onchange="ListarTipo()">
                                                                <option value="0">Seleccione</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Tarifa</label>
                                                            <select id="cmbTarifa" class="form-control selected" onchange="ListarTarifa()">
                                                                <option value="0">Seleccione</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 mt-4 text-center">
                                                        <div class="form-group">
                                                            <div class="icheck-primary d-inline">
                                                                <input type="radio" id="radExonerado" name="radExonerado">
                                                                <label for="radExonerado">
                                                                    Exonerado
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label>Monto</label>
                                                            <input type="text" id="txtMonto"class="form-control" placeholder="Enter ...">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label>Total + Iva</label>
                                                            <input type="text" id="txtTotal"class="form-control" placeholder="Enter ...">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label>Cobrado</label>
                                                            <input type="text" id="txtCobrado" class="form-control" placeholder="Enter ...">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-5 mr-3">
                                                <h5 for=""><b>*Remitente</b></h5>
                                                <div class="form-group clearfix">
                                                    <div class="icheck-primary d-inline">
                                                        <input type="radio" id="radContado" name="radRemitente">
                                                        <label for="radContado">
                                                            Contado
                                                        </label>
                                                    </div>
                                                    <div class="icheck-primary d-inline">
                                                        <input type="radio" id="radCredito" name="radRemitente">
                                                        <label for="radCredito">
                                                            Crédito
                                                        </label>
                                                    </div>
                                                </div>
                                                <hr>
                                                <div class="form-group">
                                                    <label>Cédula / Indentificación</label>
                                                    <input type="text" id="txtCedula" class="form-control" placeholder="Enter ...">
                                                </div>
                                                <div class="form-group">
                                                    <label>Nombre y Apellido</label>
                                                    <input type="text" id="txtNombre"class="form-control" placeholder="Enter ...">
                                                </div>
                                                <div class="form-group">
                                                    <label>Dirección</label>
                                                    <input type="text" id="txtDireccion" class="form-control" placeholder="Enter ...">
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <div class="form-group">
                                                            <label>Teléfono</label>
                                                            <input type="text" id="txtTelefono" class="form-control" placeholder="Enter ...">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-7">
                                                        <div class="form-group">
                                                            <label>Correo</label>
                                                            <input type="text" id="txtCorreo" class="form-control" placeholder="Enter ...">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="vl" style="border-left: 1px solid rgba(0,0,0,.2); height: 430px;"></div>
                                            <div class="col-md-6">
                                                <h5 for=""><b>*Destinatario</b></h5>
                                                <div class="form-group">
                                                    <label>Nombre y Apellido</label>
                                                    <input type="text" id="txtNombreDestinatario" class="form-control" placeholder="Enter ...">
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Pais Destino</label>
                                                            <input type="text" id="txtPais"class="form-control" placeholder="VENEZUELA" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Oficina Destino</label>
                                                            <select id="cmbOficinaDestino" class="form-control selected" onchange="ListarOficinas()">
                                                                <option value="0">Seleccione</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Dirección</label>
                                                    <textarea id="txtDireccionDestino" class="form-control" rows="3" placeholder="Enter ..."></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <label>Teléfono</label>
                                                    <input type="text" id="txtTelefonoDestino" class="form-control" placeholder="VENEZUELA" disabled>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnGuardar" onclick="GuardarConsignacion()">Guardar</button>
            </div>
        </div>
    </div>
</div>
