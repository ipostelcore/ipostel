                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="row">
                        <div class="col-md-12">

                                <div class="card-body">
                                    <form role="form">
                                        <div class="row">
                                            <div class="col-sm-12">

                                                <div class="form-group">

                                                    <input type="text" id="txtLocalidad" class="form-control"

                                            </div>
                                            <div class="col-sm-12">

                                                <div class="form-group">

                                                        placeholder="Enter ...">

                                            </div>
                                            <div class="col-sm-12">
                                                <div class="form-group">

                                                    <textarea id="txtRuta"class="form-control" rows="3" placeholder="Enter ..."></textarea>

                                </div>
                            </div>
                        </div>
