<div class="modal fade" id="AgregarDefRuta">
   <div class="modal-dialog modal-lg">
       <div class="modal-content">
           <div class="modal-header">
               <h4 class="modal-title">Definición de Repartidores</h4>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
           </div>
           <div class="modal-body">
               <form role="form">
                   <div class="row">
                       <div class="col-md-12">
                           <div class="card">
                               <div class="card-body">
                                   <form role="form">
                                       <div class="row">
                                           <div class="col-sm-6">
                                               <!-- text input -->
                                               <div class="form-group">
                                                   <label>Repartidor</label>
                                                   <input type="text" id="txtRepartidor" class="form-control"
                                                       placeholder="Enter ...">
                                               </div>
                                           </div>
                                           <div class="col-sm-6">
                                               <!-- text input -->
                                               <div class="form-group">
                                                   <label>Ruta</label>
                                                   <label>Multiple</label>
                                                   <select id="cmbRutaMultiple" class="select2" multiple="multiple"
                                                       data-placeholder="Select a State"
                                                       style="width: 100%;">
                                                       <option>Alabama</option>
                                                       <option>Alaska</option>
                                                       <option>California</option>
                                                       <option>Delaware</option>
                                                       <option>Tennessee</option>
                                                       <option>Texas</option>
                                                       <option>Washington</option>
                                                   </select>
                                               </div>
                                           </div>
                                       </div>
                                   </form>
                               </div>
                           </div>
                       </div>
                   </div>
               </form>
           </div>
           <div class="modal-footer justify-content-between">
               <button type="button" class="btn btn-default" data-dismiss="modal" id="btnCerrar">Cerrar</button>
               <button type="button" class="btn btn-primary" onclick="GuardarRepartidor()" id="btnGuardar">Guardar</button>
           </div>
       </div>
   </div>
</div>
