<div class="modal fade" id="AgregarDefApartado">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Definición de Apartados</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <form role="form">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <!-- text input -->
                                                <div class="form-group">
                                                    <label>Inicio del Rango de Apodos</label>
                                                    <input type="text" id="txtInicioRango" class="form-control"
                                                        placeholder="Enter ...">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <!-- text input -->
                                                <div class="form-group">
                                                    <label>Fin del Rango de Apodos</label>
                                                    <input type="text" id="txtFinRango"class="form-control"
                                                        placeholder="Enter ...">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <!-- text input -->
                                                <div class="form-group">
                                                    <label>Oficina a la que Pertenece</label>
                                                    <select class="form-control selected" id="cmbOficinaPerteneciente" onchange="">
                                                        <option value="0">Seleccione</option>
                                                        <option value="1">Oficina 1</option>
                                                        <option value="2">Oficina 2</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <!-- text input -->
                                                <div class="form-group">
                                                    <label>Zona Postal de la Oficina</label>
                                                    <input type="text" id="txtZonaPostal"class="form-control"
                                                        placeholder="Enter ...">
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label>Ruta</label>
                                                    <textarea id="txtRuta" class="form-control" rows="3"
                                                        placeholder="Enter ..."></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="btnCerrar">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="GuardarApartados()" id="btnGuardar">Guardar</button>
            </div>
        </div>
    </div>
</div>
