<section>
  <form role="form">
      <div class="row">
          <div class="col-lg-12">
              <div class="card card-success">
                <div class="card-header ">
                  <h3 class="card-title">Devolución</h3>
                </div>
                  <div class="card-body">
                      <form role="form">
                          <div class="row">
                              <div class="col-sm-2">
                                  <div class="form-group">    
                                              <label>Fecha de Reparto</label>
                                              <input type="date" id="txtFechaReparto" class="form-control" placeholder="Enter ...">
                                      </div>
                                  </div>

                                  <div class="col-sm-2">
                                    <div class="form-group">    
                                                <label>Hora</label>
                                                <input type="time" id="txtHora" class="form-control" placeholder="Enter ...">
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="form-group">    
                                                    <label>N° Sticker</label>
                                                    <input type="text" id="txtSticker" class="form-control" placeholder="Enter ...">
                                            </div>
                                        </div>

                                    <div class="col-sm-6">
                                      <div class="form-group">    
                                        <label>Oficina</label>
                                        <select class="form-control selected" id="cmbOficina" onchange="">
                                            <option value="0">SELECCIONE</option>
                                            <option value="1">OPT 1</option>
                                            <option value="2">OPT 2</option>
                                        </select>
                                          </div>
                                      </div>
                              </div>
                                    <div class="row">   
                                    <div class="col-md-2">
                                      <div class="form-group">
                                          <label>Peso</label>
                                          <input type="text" id="txtPeso" class="form-control" placeholder="Enter ...">
                                      </div>
                                    </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Motivo</label>
                                        <select class="form-control selected" id="cmbMotivo" onchange="">
                                            <option value="0">SELECCIONE</option>
                                            <option value="1">DIRECCIÓN INCORRECTA</option>
                                            <option value="2">DESTINATARIO NO PUDO SER LOCALIZADO</option>
                                            <option value="3">DESTINATARIO NO SE ENCUENTRA EN LA DIRECCION</option>
                                            <option value="4">ENVÍO RECHAZADO POR EL DESTINATARIO</option>
                                            <option value="5">REMITENTE SOLICITO POSTERGAR ENTREGA</option>
                                            <option value="6">DESTINATARIO EN HUELGA</option>
                                            <option value="7">ENVÍO DIRIGIDO INCORRECTAMENTE</option>
                                            <option value="8">ENVÍO DAÑADO</option>
                                            <option value="9">ARTICULOS PROHIBIDOS</option>
                                            <option value="10">ARTICULOS RESTRINGIDOS</option>
                                        </select>
                                    </div>
                                </div>  
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Medida</label>
                                        <select class="form-control selected" id="cmbMedida" onchange="">
                                            <option value="0">Seleccione</option>
                                            <option value="1">SE INTENTO LA ENTREGA HOY</option>
                                            <option value="2">SE INTENTARA LA ENTREGA EN EL PROXIMO HORARIO LABORAL</option>
                                            <option value="3">ENVIO RETENIDO NO SE ENCUENTRA EN LA DIRECCION</option>
                                            <option value="4">REMITENTE CONTACTADO ESPERANDO RESPUESTA</option>
                                            <option value="5">ENVIO REGRESADO AL REMITENTE</option>
                                            <option value="6">ENVIO CONFISCADO DEBIDO A SU CONTENIDO</option>
                                            <option value="7">ENVÍO RETENIDO PARA INSPECCION</option>
                                            <option value="8">ENVÍO REENVIADO</option>
                                            <option value="9">OFICINA POSTAL DE ORIGEN CONTACTADA</option>
                                            <option value="10">SE RECOMENDO AL DESTINATARIO BUSCAR EL ENVIO</option>
                                        </select>
                                    </div>
                                </div>  
                                      </div>
                                      <div class="row ">
                                          <div class="col-md-12">
                                          <div class="form-group">
                                              <label>Observación</label>
                                              <textarea id="txtObservacion" class="form-control" rows="3" placeholder="Enter ..."></textarea>
                                          </div>
                                          </div>
                                                                                   
                                  </div>
                                <div class="row">
                                    <div class="col-12 text-center mt-3">
                                        <button type="reset" class="btn btn-outline-success" id="btnLimpiar">Limpiar</button>
                                        <button type="button" class="btn btn-outline-success" id="btnGuardar">Guardar</button>
                                    </div>
                                </div> 
                              </div>
                          </div>                     
                      </form>
                  </div>
  </form>
</section>
