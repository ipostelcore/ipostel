<section>
  <form role="form">
      <div class="row">
          <div class="col-lg-12">
              <div class="card card-primary">
                <div class="card-header ">
                  <h3 class="card-title">Entrega Final</h3>
                </div>
                  <div class="card-body">
                      <form role="form">
                          <div class="row">
                              <div class="col-sm-2">
                                  <div class="form-group">    
                                              <label>Fecha de Reparto</label>
                                              <input type="date" id="txtFechaRepartos" class="form-control" placeholder="Enter ...">
                                      </div>
                                  </div>

                                  <div class="col-sm-2">
                                    <div class="form-group">    
                                                <label>Hora</label>
                                                <input type="time" id="txtHora" class="form-control" placeholder="Enter ...">
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="form-group">    
                                                    <label>N° Sticker</label>
                                                    <input type="text" id="txtSticker" class="form-control" placeholder="Enter ...">
                                            </div>
                                        </div>

                                    <div class="col-sm-6">
                                      <div class="form-group">    
                                            <label>Remitente</label>                                              
                                            <input type="text" id="txtRemitente" class="form-control" placeholder="Enter ...">
                                          </div>
                                      </div>
                              </div>
                                    <div class="row">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label>Recibido por</label>
                                              <input type="text" id="txtRecibido" class="form-control" placeholder="Enter ...">
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Oficina Repartidora</label>
                                            <select class="form-control selected" id="cmbOficinaRepartidora" onchange="">
                                                <option value="0">SELECCIONE</option>
                                                <option value="1">OPT 1</option>
                                                <option value="2">OPT 2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                      <div class="form-group">
                                          <label>Identificacion</label>
                                          <input type="text" id="txtIdentificacion" class="form-control" placeholder="Enter ...">
                                      </div>
                                    </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Repartidor</label>
                                        <select class="form-control selected" id="cmbRepartidor" onchange="">
                                            <option value="0">SELECCIONE</option>
                                            <option value="1">REPARTIDOR 1</option>
                                            <option value="2">REPARTIDOR 2</option>
                                        </select>
                                    </div>
                                </div>  
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Ayudante</label>
                                        <select class="form-control selected" id="cmbAyudante" onchange="">
                                            <option value="0">SELECCIONE</option>
                                            <option value="1">AYUDANTE 1</option>
                                            <option value="2">AYUDANTE 2</option>
                                        </select>
                                    </div>
                                </div>  
                                      </div>
                                      <div class="row ">
                                          <div class="col-md-12">
                                          <div class="form-group">
                                              <label>Observación</label>
                                              <textarea id="txtObservacion" class="form-control" rows="3" placeholder="Enter ..."></textarea>
                                          </div>
                                          </div>
                                                                                   
                                  </div>
                                <div class="row">
                                    <div class="col-12 text-center mt-3">
                                        <button type="reset" class="btn btn-outline-primary" id="btnLimpiar">Limpiar</button>
                                        <button type="button" class="btn btn-outline-primary" id="btnGuardar">Guardar</button>
                                    </div>
                                </div> 
                              </div>
                          </div>                     
                      </form>
                  </div>
  </form>
</section>
