<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements disabled -->
                <div class="card card-pink">
                    <div class="card-header">
                        <h3 class="card-title">Manejo de Distribución</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>Hora</label>
                                        <input type="time" id="txtHora" class="form-control" placeholder="Enter ...">
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>Fecha</label>
                                        <input type="date" id="txtFecha" class="form-control" placeholder="Enter ...">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Nº de Sticker</label>
                                        <input type="text" id="txtSticker" class="form-control" placeholder="Enter ...">
                                    </div>
                                </div>
                                <div class="col-sm-2 mt-4">
                                    <button type="button" class="btn" style="background-color:#e83e8c; color:white" onclick="BuscarPaquete()" name="button"><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                            <div class="row" id="InfPaquete" style="display : none;">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Destinatario</label>
                                        <input type="text" id="txtDestinatario" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Remitente</label>
                                        <input type="text" id="txtRemitente" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Peso</label>
                                        <input type="text" id="txtPeso" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Tipo de Distribución</label>
                                        <select id="cmbTipoDistibucion" class="form-control selected" onchange="ListarTipoDistribucion()">
                                            <option value="0">SELECCIONE</option>
                                        </select>
                                        <h6>Nota: Depende del tipo de distribución seleccionado, se desplejara un formulario distinto</h6>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Observación</label>
                                        <textarea id="txtObservacion" class="form-control" rows="1" placeholder="Enter ..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    function BuscarPaquete() {
        $("#InfPaquete").show();
    }
</script>
