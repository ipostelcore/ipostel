<div class="modal fade" id="AgregarDefIncentivo">
     <div class="modal-dialog modal-lg">
         <div class="modal-content">
             <div class="modal-header">
                 <h4 class="modal-title">Definición de Incentivo</h4>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                 <form role="form">
                     <div class="row">
                         <div class="col-md-12">
                             <div class="card">
                                 <div class="card-body">
                                     <form role="form">
                                         <div class="row">
                                             <div class="col-sm-4">
                                                 <!-- text input -->
                                                 <div class="form-group">
                                                     <label>Desde</label>
                                                     <input type="text" id="txtDesde" class="form-control"
                                                         placeholder="Enter ...">
                                                 </div>
                                             </div>
                                             <div class="col-sm-4">
                                                 <!-- text input -->
                                                 <div class="form-group">
                                                     <label>Hasta</label>
                                                     <input type="text" id="txtHasta" class="form-control"
                                                         placeholder="Enter ...">
                                                 </div>
                                             </div>
                                             <div class="col-sm-4">
                                                 <!-- text input -->
                                                 <div class="form-group">
                                                     <label>Monto</label>
                                                     <input type="text" id="txtMonto" class="form-control"
                                                         placeholder="Enter ...">
                                                 </div>
                                             </div>
                                         </div>
                                     </form>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </form>
             </div>
             <div class="modal-footer justify-content-between">
                 <button type="button" class="btn btn-default" data-dismiss="modal" id="btnCerrar">Cerrar</button>
                 <button type="button" class="btn btn-primary" onclick="GuardarIncentivos()" id="btnGuardar">Guardar</button>
             </div>
         </div>
     </div>
 </div>
