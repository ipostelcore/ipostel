<section>
  <form role="form">
      <div class="row">
          <div class="col-lg-12">
              <div class="card card-primary">
                <div class="card-header ">
                  <h3 class="card-title">Servicios Varios</h3>
                </div>
                  <div class="card-body">
                      <form role="form">
                          <div class="row">
                              <div class="col-sm-6">
                                  <div class="form-group">    
                                              <label>Tipos de Servicios Varios</label>
                                              <select class="form-control selected" id="cmbServiciosVarios" onchange="">
                                                  <option value="0">Seleccione</option>
                                                  <option value="1">Estampillas Postales</option>
                                                  <option value="2">Seniat</option>
                                                  <option value="3">Especiales</option>
                                                  <option value="4">Filatelia</option>
                                                  <option value="5">Timbres Fiscales</option>
                                              </select>
                                      </div>
                                  </div>

                                  <div class="col-sm-3">
                                    <div class="form-group">    
                                                <label>Expendio Libre</label>
                                                <select class="form-control selected" id="cmbExpendio" onchange="">
                                                    <option value="0">Seleccione</option>
                                                    <option value="1">Si</option>
                                                    <option value="2">No</option>
                                                </select>
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                      <div class="form-group">    
                                                  <label>Servicio Apartado</label>                                              
                                              <select class="form-control selected" id="cmbApartado" onchange="">
                                                      <option value="0">Seleccione</option>
                                                      <option value="1">Si</option>
                                                      <option value="2">No</option>
                                                  </select>
                                          </div>
                                      </div>  
                              </div>


                          <div class="row">
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label>Cantidad</label>
                                              <input type="text" id="txtCantidad" class="form-control" placeholder="Enter ...">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Tarifa</label>
                                            <input type="text" id="txtTarifa" class="form-control" placeholder="Enter ...">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                      <div class="form-group">
                                          <label>Impuesto</label>
                                          <input type="text" id="txtFuncion" class="form-control" placeholder="Enter ...">
                                      </div>
                                  </div>
                                  <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Monto</label>
                                        <input type="text" id="txtMonto" class="form-control" placeholder="Enter ...">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center mt-3">
                                    <button type="reset" class="btn btn-outline-primary">Limpiar</button>
                                    <button type="button" class="btn btn-outline-primary">Guardar</button>
                                </div>
                            </div>                                     
                        </div>
                    </div>
                </div> 
            </form>
        </div>
  </form>
</section>
