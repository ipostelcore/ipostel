<script>
  $("#AgregarTelegrama").click(function () {
    $('#Formtelegrama').removeClass("d-none");
    $('#ListarTelegramas').addClass("d-none");
    $('#AgregarTelegrama').addClass("d-none")
  });

  $("#Guardar").click(function () {
    $('#Formtelegrama').addClass("d-none");
    $('#ListarTelegramas').removeClass("d-none");
    $('#AgregarTelegrama').removeClass("d-none")
  });
</script>
