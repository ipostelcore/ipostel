<section>
  <form role="form">
      <div class="row">
          <div class="col-lg-12">
              <div class="card card-primary ">
                <div class="card-header ">
                  <h3 class="card-title">Reportes Punto Postal Ventas</h3>
                </div>
                  <div class="card-body">
                      <form role="form">
                          <div class="row">
                            <div class="col-lg-6">
                                  <div class="form-group">    
                                              <label>Ventas Diarias</label>                                              
                                          <div class="input-group">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text">
                                              <input type="checkbox" id="chkVentasDiarias">
                                              </span>
                                          </div>
                                              <select class="form-control selected" id="cmbVentasDiarias" onchange="">
                                                  <option value="0">Seleccione</option>
                                                  <option value="1">Contado</option>
                                                  <option value="2">Crédito</option>
                                              </select>
                                          </div>
                                  </div>
                            </div>
                                  <div class="col-sm-2">
                                    <div class="form-group">    
                                            <label>Desde</label>
                                            <input type="date" id="txtDesde" class="form-control" placeholder="Enter ...">
                                    </div>
                                  </div>
                                  <div class="col-sm-2">
                                    <div class="form-group">    
                                            <label>Hasta</label>
                                            <input type="date" id="txtHasta" class="form-control" placeholder="Enter ...">
                                    </div>
                                  </div> 
                                  <div class="col-sm-2">
                                    <div class="form-group">    
                                            <label>Reporte</label>
                                            <button type="button" class="btn btn-primary btn-md" id="btnGenerarReporte">Generar Reporte</button>
                                    </div>
                                  </div>    
                              </div>
                          </div>
                      </form>
          </div>
      </div>
  </form>
</section>
