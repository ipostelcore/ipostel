<section>
  <form role="form">
      <div class="row">
          <div class="col-lg-12">
              <div class="card card-primary">
                <div class="card-header ">
                  <h3 class="card-title">Porte Pagado</h3>
                </div>
                  <div class="card-body">
                      <form role="form">
                          <div class="row">
                              <div class="col-sm-4">
                                  <div class="form-group">    
                                              <label>Tipos de Porte</label>
                                              <select class="form-control selected" id="cmbTipoPorte" onchange="">
                                                  <option value="0">Seleccione</option>
                                                  <option value="1">Porte Pagado</option>
                                                  <option value="2">Porte a Pagar</option>
                                              </select>
                                      </div>
                                  </div>
                                  <div class="col-sm-4">
                                  <div class="form-group">
                                    <label>Cantidad</label>
                                    <input type="text" id="txtCantidad" class="form-control" placeholder="Enter ...">
                                </div>    
                              </div>


                          <div class="row">
                                      <div class="col-md-4">
                                          <div class="form-group">
                                              <label>Tarifa</label>
                                              <input type="text" id="txtTarifa" class="form-control" placeholder="Enter ...">
                                          </div>
                                      </div>
                                    <div class="col-md-4">
                                      <div class="form-group">
                                          <label>Impuesto</label>
                                          <input type="text" id="txtImpuesto" class="form-control" placeholder="Enter ...">
                                      </div>
                                  </div>
                                  <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Monto</label>
                                        <input type="text" id="txtMonto" class="form-control" placeholder="Enter ...">
                                    </div>
                                </div>
                              </div>        
                            </div>
                            <div class="row">
                              <div class="col-12 text-center mt-3">
                                  <button type="reset" class="btn btn-outline-primary" id="btnLimpiar">Limpiar</button>
                                  <button type="button" class="btn btn-outline-primary" id="btnGuardar">Guardar</button>
                              </div>
                          </div> 
                          </div>
                        </div>
                      </form>
                  </div>
  </form>
</section>
