<section>
    <form role="form">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-pink">
                    <div class="card-header ">
                        <h3 class="card-title">Consignación EEB/EMS</h3>
                      </div>
                    <div class="card-body">
                        <form role="form">
                            
                            <hr>
                            <div class="row">
                                <div class="col-md-5 mr-3">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Tipo de Envio</label>
                                                <select class="form-control selected" id="cmbTipoEnvio" onchange="seleccionarTarifasDestino()">
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Grupo</label>
                                                <select id="cmbGrupo" class="form-control selected" >
                                                    <option value="0">SELECCIONE</option>
                                                    <option value="1">AMERICA</option>
                                                    <option value="2">EUROPA</option>
                                                    <option value="3">ASIA</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group" >
                                                <label>Nº de Sticker</label>
                                                <input type="text" id="txtSticker" class="form-control" placeholder="Enter ...">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group" >
                                                <label>Serial Sunacrip</label>
                                                <input type="text" id="txtSerialSunacrip" class="form-control" placeholder="Enter ...">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Oficina de Origen</label>
                                                <select id="cmbOficinaOrigen" class="form-control selected">
                                                    <option value="0">Seleccione</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="vl" style="border-left: 1px solid rgba(0,0,0,.2); height: 250px;"></div>

                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Peso (Gramos)</label>
                                                <input type="text" id="txtPeso" class="form-control" placeholder="Enter ...">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Tipo</label>
                                                <select id="cmbTipo" class="form-control selected" >
                                                    <option value="0">SELECCIONE</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                                <div class="form-group">    
                                                        <label>Exonerar / Tarifas</label>
                                                        <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">
                                                            <input type="checkbox" id="chkExonerar">
                                                            </span>
                                                        </div>
                                                        <select class="form-control selected" id="cmbTarifa" onchange="ObtenerServiciosTipo()">
                                                                <option value="0">SELECCIONE</option>
                                                            </select>
                                                        </div>
                                                        <!-- /input-group -->
                                                </div>
                                        </div>
                                        
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Monto</label>
                                                <input type="text" id="txtMonto"class="form-control" placeholder="Enter ...">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Total + Iva</label>
                                                <input type="text" id="txtTotal"class="form-control" placeholder="Enter ...">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Cobrado</label>
                                                <input type="text" id="txtCobrado" class="form-control" placeholder="Enter ...">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-5 mr-3">
                                    <h5 for=""><b>*Remitente</b></h5>
                                    <div class="form-group clearfix">
                                        <div class="icheck-primary d-inline">
                                            <input type="radio" id="radContado" name="radRemitente">
                                            <label for="radContado">
                                                Contado
                                            </label>
                                        </div>
                                        <div class="icheck-primary d-inline">
                                            <input type="radio" id="radCredito" name="radRemitente">
                                            <label for="radCredito">
                                                Crédito
                                            </label>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <label>Cédula / Indentificación</label>
                                        <input type="text" id="txtCedula" class="form-control" placeholder="Enter ...">
                                    </div>
                                    <div class="form-group">
                                        <label>Nombre y Apellido</label>
                                        <input type="text" id="txtNombre"class="form-control" placeholder="Enter ...">
                                    </div>
                                    <div class="form-group">
                                        <label>Dirección</label>
                                        <input type="text" id="txtDireccion" class="form-control" placeholder="Enter ...">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Teléfono</label>
                                                <input type="text" id="txtTelefono" class="form-control" placeholder="Enter ...">
                                            </div>
                                        </div>
                                        <div class="col-md-7">
                                            <div class="form-group">
                                                <label>Correo</label>
                                                <input type="text" id="txtCorreo" class="form-control" placeholder="Enter ...">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="vl" style="border-left: 1px solid rgba(0,0,0,.2); height: 430px;"></div>
                                <div class="col-md-6">
                                    <h5 for=""><b>*Destinatario</b></h5>
                                    <div class="form-group">
                                        <label>Nombre y Apellido</label>
                                        <input type="text" id="txtNombreDestinatario" class="form-control" placeholder="Enter ...">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Pais Destino</label>
                                                <input type="text" id="txtPais"class="form-control" placeholder="VENEZUELA" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Oficina Destino</label>
                                                <select id="cmbOficinaDestino" class="form-control selected" onchange="ListarOficinas()">
                                                    <option value="0">Seleccione</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Dirección</label>
                                        <textarea id="txtDireccionDestino" class="form-control" rows="3" placeholder="Enter ..."></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Teléfono</label>
                                        <input type="text" id="txtTelefonoDestino" class="form-control" placeholder="VENEZUELA" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center mt-3">
                                    <button type="reset" class="btn btn-outline-danger" id="btnLimpiar">Limpiar</button>
                                    <button type="button" class="btn btn-outline-danger" id="btnGuardar">Guardar</button>
                                </div>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
           

<script>

    $(function() {

        Util.CargarOficinas('cmbOficinaOrigen');
        Util.CargarOficinas('cmbOficinaDestino');
        Util.CargarTiposServicios('cmbTipoEnvio');
        ListarTiposEnvio();
    })
   
</script>
