<section>
  <form role="form">
      <div class="row">
          <div class="col-lg-12">
              <div class="card card-primary">
                <div class="card-header ">
                  <h3 class="card-title">Servicios Postales</h3>
                </div>
                  <div class="card-body">
                      <form role="form">
                          <div class="row">
                              <div class="col-sm-3">
                                  <div class="form-group">    
                                              <label>Tipos de Servicios Postales</label>
                                              <select class="form-control selected" id="cmbTiposPostales" onchange="">
                                                  <option value="0">Seleccione</option>
                                                  <option value="1">Cartas</option>
                                                  <option value="2">Impresos</option>
                                                  <option value="3">Encomiendas</option>
                                                  <option value="4">Pequeño Paquete</option>
                                                  <option value="5">Tarjeta Postal</option>
                                                  <option value="6">Cecograma</option>
                                                  <option value="7">Sicas M</option>
                                                  <option value="8">Impresos</option>
                                              </select>
                                      </div>
                                  </div>

                                  <div class="col-sm-3">
                                    <div class="form-group">    
                                                <label>Destino</label>
                                                <select class="form-control selected" id="cmbDestino" onchange="">
                                                    <option value="0">Seleccione</option>
                                                    <option value="1">Nacional</option>
                                                    <option value="2">Internacional</option>
                                                </select>
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                      <div class="form-group">    
                                                  <label>Grupo</label>                                              
                                              <select class="form-control selected" id="cmbGrupo" onchange="">
                                                      <option value="0">Seleccione</option>
                                                      <option value="1">America</option>
                                                      <option value="2">Europa</option>
                                                      <option value="3">Asia</option>
                                                  </select>
                                          </div>
                                      </div>

                                  <div class="col-sm-3">
                                      <div class="form-group">    
                                              <label>Vía</label>                                              
                                             <select class="form-control selected" id="cmbVia" onchange="">
                                                  <option value="0">Seleccione</option>
                                                  <option value="1">Aereo</option>
                                                  <option value="2">Sup. Sal</option>
                                              </select>
                                      </div>
                                  </div>         
                              </div>
                                    <div class="row">
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label>Cantidad</label>
                                              <input type="text" id="txtCantidad" class="form-control" placeholder="Enter ...">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Peso</label>
                                            <input type="text" id="txtPeso" class="form-control" placeholder="Enter ...">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                      <div class="form-group">
                                          <label>Tarifa</label>
                                          <input type="text" id="txtTarifa" class="form-control" placeholder="Enter ...">
                                      </div>
                                  </div>
                                  <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Monto</label>
                                        <input type="text" id="txtMonto" class="form-control" placeholder="Enter ...">
                                    </div>
                                </div>
                                      </div>
                                      <div class="row ">
                                          <div class="col-md-6">
                                          <div class="form-group">
                                              <label>Modalidades Especiales</label>
                                              <select id="cmbModalidades" class="form-control selected" onchange="">
                                                  <option value="0">Seleccione</option>
                                                  <option value="1">Modalidad 1</option>
                                                  <option value="2">Modalidad 2</option>
                                              </select>
                                          </div>
                                          </div>
                                          <div class="col-md-6 text-center">
                                            <label>Franqueo</label>
                                            <div class="form-group clearfix">
                                                <div class="icheck-primary d-inline">
                                                    <input type="radio" id="radEstampilla" name="radFranqueo">
                                                    <label for="radEstampilla">
                                                        Estampilla
                                                    </label>
                                                </div>
                                                <div class="icheck-primary d-inline">
                                                    <input type="radio" id="radMecanico" name="radFranqueo">
                                                    <label for="radMecanico">
                                                        Mécanico
                                                    </label>
                                                </div>
                                            </div>                                           
                                          </div>                                         
                                  </div>
                                <div class="row">
                                    <div class="col-12 text-center mt-3">
                                        <button type="reset" class="btn btn-outline-primary" id="btnLimpiar">Limpiar</button>
                                        <button type="button" class="btn btn-outline-primary" id="btnGuardar">Guardar</button>
                                    </div>
                                </div> 
                              </div>
                          </div>                     
                      </form>
                  </div>
  </form>
</section>
