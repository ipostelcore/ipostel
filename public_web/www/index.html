<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CorePostal - Iniciar</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

<script src="plugins/jquery/jquery.min.js"></script>

</head>
<body class="hold-transition login-page"  style="background:linear-gradient(197deg, #4CAA9D 10%, rgb(200, 238, 208) 90.5%) !important;">
<div class="login-box">

  <!-- /.login-logo -->
  <div class="card card-outline card-primary" id="login1" >
    <div class="card-body login-card-body">
      <center>
        <img src="img/ipostel.jpg" style="width: 90%;">
      </center>
      <form action="principal.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Usuario" id="usaurio">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-address-card"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Contraseña" id="clave">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Recordar
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" id="iniciar">Iniciar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    <!-- /.login-card-body -->
    </div>
    </div>

     <div class="card card-outline"  id="reload" style="display:none">
            <div class="text-center mt-2">
                <div style="width: 5rem; height: 5rem;" class="spinner-border text-success" role="status">

                </div>
                <h5>Iniciando Sesión...</h5>
            </div>
    </div>
</div>
<!-- /.login-box -->
<script type="text/javascript">
        $(document).ready(function(){
            $("#reload").hide();

            $("#iniciar").click(function(){
                $("#login1").hide();
                $("#reload").show();
            });
        });
</script>
<!-- jQuery -->

<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
